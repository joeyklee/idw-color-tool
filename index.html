<!DOCTYPE html>
<html>

<head>
    <title>IDW Color Tool</title>
    <script src="./libraries/p5.min.js"></script>
    <script src="./libraries/p5.dom.min.js"></script>
    <script src="./libraries/p5.sound.min.js"></script>
    <script src="./libraries/idwJS.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            width:100%;
            height:100%;
            margin:0;
            font: 400 16px/22px sans-serif;
        }

        .container{
            /* border:1px solid black; */
            width:100%;
            /* max-width:800px; */
            display:flex;
            flex-direction: row;
            justify-content: start;
            align-items:center;
            padding:2rem;
        }

        #controls{
            width:100%;
            height:auto;
            /* border:1px solid black; */
            padding:1.6rem;
        }
        #canvas-container{
            width:100%;
            /* border:1px solid black; */
            padding:1.4rem;
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
        }

        fieldset{
            display:flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="controls">
            <fieldset>
                <legend>Node 1</legend>
                <label for=""> H</label>
                <input id="node-1-h" value="20" type="range" min="0" max="360" step="1">

                <label for=""> S</label>
                <input id="node-1-s" value="50" type="range" min="0" max="100" step="1">

                <label for=""> B</label>
                <input id="node-1-b" value="50" type="range" min="0" max="100" step="1">
            </fieldset>
            <fieldset>
                <legend>Node 2</legend>
                <label for=""> H</label>
                <input id="node-2-h" value="100" type="range" min="0" max="360" step="1">

                <label for=""> S</label>
                <input id="node-2-s" value="50" type="range" min="0" max="100" step="1">

                <label for=""> B</label>
                <input id="node-2-b" value="50" type="range" min="0" max="100" step="1">
            </fieldset>
            <fieldset>
                <legend>Node 3</legend>
                <label for=""> H</label>
                <input id="node-3-h" value="240" type="range" min="0" max="360" step="1">

                <label for=""> S</label>
                <input id="node-3-s" value="50" type="range" min="0" max="100" step="1">

                <label for=""> B</label>
                <input id="node-3-b" value="50" type="range" min="0" max="100" step="1">
            </fieldset>
            <fieldset>
                <legend>Node 4</legend>
                <label for=""> H</label>
                <input id="node-4-h" value="180" type="range" min="0" max="360" step="1">

                <label for=""> S</label>
                <input id="node-4-s" value="50" type="range" min="0" max="100" step="1">

                <label for=""> B</label>
                <input id="node-4-b" value="50" type="range" min="0" max="100" step="1">
            </fieldset>

        </div>
        <div id="canvas-container">
            <div id="myCanvas"></div>
        </div>
    </div>
    <script src="ColorNode.js"></script>
    <script src="IdwGradient.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
